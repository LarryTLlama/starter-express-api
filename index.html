<!DOCTYPE html>
<html>
<head>
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Assistant:wght@500;600;700&display=swap');

html {
font-family: 'Assistant', sans-serif;
}

#nav {
/*position: absolute;*/
display: sticky;
width: 100%;
background-color: 0066ff;
font-size: 60px;
}

h2 {
font-size: 60px;
}

strong {
font-size: 30px;
}


.card {
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
height: 30%;
min-width: 85%;
margin-right: 5%;
margin-left: 5%;
margin-top:5%;
padding: 16px;
float: left;

}

</style>
<script>

window.onerror = function(message) {
  console.log(message)
}
function showmenu() {
//https://queue-times.com/en-US/parks/65/queue_times.json
console.log('Hello world!')
fetch('https://queue-times.com/en-US/parks/65/queue_times.json')
.then((response) => {
  console.log(response)
  
})
.catch((err) => {
  console.log(error)
});
$.getJSON( "https://queue-times.com/en-US/parks/65/queue_times.json", function( dat ) {
  const data = JSON.parse(dat)
  console.log(data)
  data.lands.forEach(function(index, item) {
    console.log(item)
    const el = document.getElementById('content').innerHTML
    el += el + `<p>` + item.name + `</p>`
  })
});

}
</script>
</head>
<body>
<!--Navigation Bar-->
<div id="nav">
<a href="javascript:showmenu()">
<i class="fa-solid fa-bars"></i>
</a>
</div>
<!--Main Content-->
<div id="content">
<div class="card">
<h2>This is a ride name</h2>
<h3>Wait Time: <strong>990 minutes</strong></h3>
</div>
</div>
</body>
</html>
